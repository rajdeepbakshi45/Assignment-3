<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="px-auto py-auto">
        <div class="container mx-auto mt-8 p-4 bg-white shadow-lg rounded-lg w-1/2 h-full ">
            <h2 class="text-2xl font-bold mb-4">Add a Product</h2>
            <form id="shopping-form">
              <div class="mb-4">
                <label for="product-name" class="block text-gray-700">Product Name</label>
                <input type="text" id="product-name" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter product name">
              </div>
              <div class="mb-4">
                <label for="product-quantity" class="block text-gray-700">Quantity</label>
                <input type="number" id="product-quantity" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter quantity">
              </div>
              <div class="mb-4">
                <label for="product-price" class="block text-gray-700">Price</label>
                <input type="number" id="product-price" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter price">
              </div>
              <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded flex items-center justify-center space-x-2">
                <i class="fas fa-plus"></i>
                <span>Add to Cart</span>
              </button>
            </form>
          </div>
      </div>
    
</body>
</html>
